 <!DOCTYPE html>
 <html>
 <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro Endereço</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='endereco.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 </head>
 <body>
 
  <form class="row g-10">
    <div class="col-md-12">
      <label for="text" class="form-label">CEP</label>
      <input type="text" class="form-control" id="cep">
    </div>
    <div class="col-md-4">
      <label for="text" class="form-label">Rua</label>
      <input type="text" class="form-control" id="logradouro">
    </div>
    <div class="col-4">
      <label for="inputAddress" class="form-label">Número</label>
      <input type="text" class="form-control" id="numero">
    </div>

    <div class="col-md-4">
      <label for="inputCity" class="form-label">Bairro</label>
      <input type="text" class="form-control" id="bairro">
    </div>

    <div class="col-md-4">
      <label for="inputCity" class="form-label">Cidade</label>
      <input type="text" class="form-control" id="localidade">
    </div>

    <div class="col-4">
      <label for="inputAddress2" class="form-label">Complemento</label>
      <input type="text" class="form-control" id="Complemento" placeholder="Apartment, studio, or floor">
    </div>
  
    <div class="col-md-4">
      <label for="inputCity" class="form-label">Estado</label>
      <input type="text" class="form-control" id="uf">
    </div>

    
    <div class="col-12">
      <br>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
  </form>
 
  <script src='endereco.js'></script>
</body>
</html>
